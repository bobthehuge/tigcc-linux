<P>Syntax: <B>.ascii <I>strings</I></B>
<BR><BR>
<CODE>.ascii</CODE> expects zero or more string literals (see <A HREF="gnuasm_SEC33.html">Strings</A>)
separated by commas.  It assembles each string (with no automatic
trailing zero byte) into consecutive addresses.
<P><HR>See also: <A HREF="gnuasm_SEC73.html">.asciz</A>, <A HREF="gnuasm_SEC128.html">.string</A>
