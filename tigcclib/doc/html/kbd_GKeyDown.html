<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="keywords_short.html">short</A></B> GKeyDown (<B><A HREF="keywords_void.html">void</A></B>);</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>Checks for currently-available keystrokes.</B>
<P>Although GKeyDown is different entry in the TIOS jump table than <A HREF="kbd_kbhit.html">kbhit</A>,
there is no difference between these two functions. GKeyDown just calls
<A HREF="kbd_kbhit.html">kbhit</A> and does nothing more.
<P><HR>Uses: <A HREF="kbd_kbhit.html">kbhit</A>
