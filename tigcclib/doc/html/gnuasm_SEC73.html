<P>Syntax: <B>.asciz <I>strings</I></B>
<BR><BR>
<CODE>.asciz</CODE> is just like <CODE><A HREF="gnuasm_SEC72.html">.ascii</A></CODE>, but each string is followed by
a zero byte.  The &quot;z&quot; in <CODE>.asciz</CODE> stands for &quot;zero&quot;.
<P><HR>See also: <A HREF="gnuasm_SEC72.html">.ascii</A>, <A HREF="gnuasm_SEC128.html">.string</A>
