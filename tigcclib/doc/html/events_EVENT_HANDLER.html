<P CLASS="ITEMDESC"><B>A pointer to an event handler.</B>
<P>EVENT_HANDLER is a pointer type, pointing to a void function which
accepts one parameter which is a pointer to an <A HREF="events_EVENT.html">EVENT</A>.
See <A HREF="events_EV_captureEvents.html">EV_captureEvents</A> and <A HREF="events_EV_hook.html">EV_hook</A>
for more info.
