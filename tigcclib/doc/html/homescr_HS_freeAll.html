<P CLASS="ITEMDESC"><B>Clears the Home Screen history.</B>
<P>HS_freeAll clears the history, freeing all nodes. This function calls
<A HREF="homescr_HS_freeFIFONode.html">HS_freeFIFONode</A> repeatedly.
<P><HR>Uses: <A HREF="homescr_HS_freeFIFONode.html">HS_freeFIFONode</A>, <A HREF="unknown__ROM_CALL_5DD.html">ROM Call 0x5DD</A>
<BR>Used by: <A HREF="homescr_HomeExecute.html">HomeExecute</A>, <A HREF="bascmd_cmd_clrhome.html">cmd_clrhome</A>
<P><HR>See also: <A HREF="bascmd_cmd_clrhome.html">cmd_clrhome</A>
