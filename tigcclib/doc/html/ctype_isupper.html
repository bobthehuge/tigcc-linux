<P CLASS="ITEMDESC"><B>Checks whether a character is an uppercase.</B>
<P>isupper returns nonzero if <I>c</I> is an uppercase letter ('A' to 'Z'), otherwise it returns zero.
It is a small inline function which is implemented using GNU C smart macros.
