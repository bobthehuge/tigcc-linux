<P CLASS="ITEMDESC"><B>Passes on unhandled errors to a higher level.</B>
<P>The macro PASS passes on any unhandled errors to a higher level error handler (see
<A HREF="error_TRY.html">TRY</A> for more info). In fact, it executes <A HREF="error_ER_throwVar.html">ER_throwVar</A>
with <A HREF="error_errCode.html">errCode</A> as an argument.
<P><HR>Uses: <A HREF="error_ER_throwVar.html">ER_throwVar</A>, <A HREF="error_errCode.html">errCode</A>
<BR>Used by: <A HREF="error_ENDFINAL.html">ENDFINAL</A>
