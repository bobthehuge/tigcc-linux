<P CLASS="ITEMDESC"><B>Compares two blocks of unsigned chars.</B>
<P>memucmp acts like <A HREF="mem_memcmp.html">memcmp</A>, but treats <I>s1</I>
and <I>s2</I> as pointers to unsigned chars.
