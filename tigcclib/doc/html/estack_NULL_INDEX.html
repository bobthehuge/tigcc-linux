<P CLASS="ITEMDESC"><B>Describes an empty expression stack index.</B>
<P>NULL_INDEX is an expression stack index (<A HREF="estack_ESI.html">ESI</A>)
equivalent to <A HREF="alloc_NULL.html">NULL</A>. It can be used as a
function argument in cases where the argument is optional.
