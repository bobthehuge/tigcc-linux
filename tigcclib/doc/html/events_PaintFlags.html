<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="keywords_enum.html">enum</A></B> PaintFlags {PAINTING_ENABLED = 0, PAINTING_SUSPENDED = 2};</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>An enumeration describing whether painting is suspended or enabled.</B>
<P>PaintFlags is an enumeration which describes the constants used in the
<A HREF="events_EV_suspendPainting.html">EV_suspendPainting</A> and
<A HREF="events_EV_restorePainting.html">EV_restorePainting</A> functions.
