<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="keywords_void.html">void</A></B> WinLineRel (<A HREF="wingraph_WINDOW.html">WINDOW</A> *w, <B><A HREF="keywords_short.html">short</A></B> dx, <B><A HREF="keywords_short.html">short</A></B> dy);</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>Draws a line to a window from the current pen position, using relative displacements.</B>
<P>WinLineRel acts like <A HREF="wingraph_WinLine.html">WinLine</A>, but <I>dx</I> and <I>dy</I>
are relative to the current pen position.
<P><HR>Uses: <A HREF="wingraph_WinLineTo.html">WinLineTo</A>
