<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="keywords_void.html">void</A></B> WinMoveRel (<A HREF="wingraph_WINDOW.html">WINDOW</A> *w, <B><A HREF="keywords_short.html">short</A></B> dx, <B><A HREF="keywords_short.html">short</A></B> dy);</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>Sets the current window pen position relative to the previous position.</B>
<P>WinMoveRel acts like <A HREF="wingraph_WinMoveTo.html">WinMoveTo</A>, but <I>dx</I> and <I>dy</I>
are relative to the current pen position.
