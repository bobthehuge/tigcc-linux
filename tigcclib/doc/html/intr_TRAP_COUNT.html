<P CLASS="ITEMDESC"><B>Returns the total number of Auto-Int vectors.</B>
<P>You can use it together with
<A HREF="intr_FIRST_TRAP.html">FIRST_TRAP</A>,
<A HREF="intr_LAST_TRAP.html">LAST_TRAP</A>, and
<A HREF="intr_TRAP.html">TRAP</A>
to loop through all interrupts.
