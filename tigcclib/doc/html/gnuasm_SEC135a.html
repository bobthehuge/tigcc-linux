<P>Syntax: <B>.vtable_entry <I>table</I>, <I>offset</I></B>
<BR><BR>
This directive finds or creates a symbol <I>table</I> and creates a
<CODE>VTABLE_ENTRY</CODE> relocation for it with an addend of <I>offset</I>.
