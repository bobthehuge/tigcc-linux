<P><CODE><B><A HREF="keywords_void.html">void</A></B> __builtin_return (<B><A HREF="keywords_void.html">void</A></B> *result);</CODE>
<BR><BR>
This built-in function returns the value described by <I>result</I> from
the containing function.  You should specify, for <I>result</I>, a value
returned by <A HREF="gnuexts_SEC67___builtin_apply.html">__builtin_apply</A>.
