<P CLASS="ITEMDESC">Passes control out of the compound statement.
<P>The break statement causes control to pass to the statement following the
innermost enclosing <A HREF="keywords_while.html">while</A>, <A HREF="keywords_do.html">do</A>, <A HREF="keywords_for.html">for</A>, or
<A HREF="keywords_switch.html">switch</A> statement. The syntax is simply
<PRE>break;
</PRE>
