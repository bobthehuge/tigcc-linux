<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="cpp_SEC10.html">#define</A></B> TRAP(TrapNo) ((<B><A HREF="keywords_short.html">long</A></B>) (TrapNo) * 4 + 0x80)</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>Gets an address of a trap vector.</B>
<P>TRAP returns the absolute address where the interrupt vector for Trap <I>TrapNo</I>
is located.
<BR><BR>
You can use it together with
<A HREF="intr_FIRST_TRAP.html">FIRST_TRAP</A>,
<A HREF="intr_LAST_TRAP.html">LAST_TRAP</A>, and
<A HREF="intr_TRAP_COUNT.html">TRAP_COUNT</A>
to loop through all traps.
