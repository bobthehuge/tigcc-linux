<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="keywords_short.html">short</A></B> GetPix (<B><A HREF="keywords_short.html">short</A></B> x, <B><A HREF="keywords_short.html">short</A></B> y);</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>Gets the status of a specified pixel.</B>
<P>GetPix gets the status of the pixel located at (<I>x</I>,&nbsp;<I>y</I>).
Returns <A HREF="alloc_Bool.html">TRUE</A> or
<A HREF="alloc_Bool.html">FALSE</A> depending on whether the corresponding pixel is set or reset.
<P><HR>Used by: <A HREF="wingraph_WinPixGet.html">WinPixGet</A>
