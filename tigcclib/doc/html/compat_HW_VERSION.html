<P CLASS="ITEMDESC"><B>Describes the hardware version.</B>
<P>This pseudo-constant is 1 on a HW1 calculator and 2 on a HW2 calculator.
It reads the value of the <I>gateArray</I> field in the
<A HREF="flash_HARDWARE_PARM_BLOCK.html">HARDWARE_PARM_BLOCK</A>
structure returned by
<A HREF="flash_FL_getHardwareParmBlock.html">FL_getHardwareParmBlock</A>.
