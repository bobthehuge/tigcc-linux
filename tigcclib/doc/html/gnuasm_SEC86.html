<P>Syntax: <B>.equ <I>symbol</I>, <I>expression</I></B>
<BR><BR>
This directive sets the value of <I>symbol</I> to <I>expression</I>.
It is synonymous with <CODE><A HREF="gnuasm_SEC120.html">.set</A></CODE>.
<P><HR>See also: <A HREF="gnuasm_SEC87.html">.equiv</A>
