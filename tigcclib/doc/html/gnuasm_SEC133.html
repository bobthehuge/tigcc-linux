<P>Syntax: <B>.type <I>int</I></B>
<BR><BR>
This directive, permitted only within <CODE><A HREF="gnuasm_SEC78.html">.def</A></CODE>/<CODE><A HREF="gnuasm_SEC84.html">.endef</A></CODE> pairs,
records the integer <I>int</I> as the type attribute of a symbol table entry.
