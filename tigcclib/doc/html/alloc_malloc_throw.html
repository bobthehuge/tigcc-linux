<P CLASS="ITEMDESC"><B>Performs <A HREF="alloc_malloc.html">malloc</A>, and throws an error if not successful.</B>
<P>malloc_throw calls <A HREF="alloc_malloc.html">malloc</A> and throws a
memory error if there is not enough memory. Otherwise, it returns a pointer
to the allocated block.
