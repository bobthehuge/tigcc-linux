<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="keywords_void.html">void</A></B> SetOK (<B><A HREF="keywords_short.html">short</A></B> value);</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>Changes the system variable <CODE>'OK'</CODE>.</B>
<P>If <I>value</I> is <A HREF="alloc_Bool.html">TRUE</A>, <CODE>'OK'</CODE> is set to 1;
if it is <A HREF="alloc_Bool.html">FALSE</A>, <CODE>'OK'</CODE> is set to 0.
<P><HR>Uses: <A HREF="vat_VarStore.html">VarStore</A>, <A HREF="unknown_Integer0Index.html">Integer0Index</A>, <A HREF="unknown_Integer1Index.html">Integer1Index</A>
<BR>Used by: <A HREF="bascmd_cmd_dialog.html">cmd_dialog</A>, <A HREF="bascmd_cmd_request.html">cmd_request</A>, <A HREF="bascmd_cmd_showstat.html">cmd_showstat</A>
