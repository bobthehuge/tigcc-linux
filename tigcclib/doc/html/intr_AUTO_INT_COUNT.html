<P CLASS="ITEMDESC"><B>Returns the total number of Auto-Int vectors.</B>
<P>You can use it together with
<A HREF="intr_FIRST_AUTO_INT.html">FIRST_AUTO_INT</A>,
<A HREF="intr_LAST_AUTO_INT.html">LAST_AUTO_INT</A>, and
<A HREF="intr_AUTO_INT.html">AUTO_INT</A>
to loop through all interrupts.
