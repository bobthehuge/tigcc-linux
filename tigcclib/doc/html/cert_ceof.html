<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="keywords_short.html">short</A></B> ceof (<A HREF="cert_CFILE.html">CFILE</A> *context);</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>Returns end-of-file status of the context.</B>
<P>ceof returns <A HREF="alloc_Bool.html">TRUE</A> if the end-of-file indicator of the file associated
with the file context pointed to by <I>context</I> is set, otherwise it returns <A HREF="alloc_Bool.html">FALSE</A>.
<P><HR>Used by: <A HREF="cert_cread.html">cread</A>
