<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="cpp_SEC10.html">#define</A></B> TE_FAR_RIGHT (0xFFFF)</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>A constant defining the last cursor position in <A HREF="textedit_TE_open.html">TE_open</A>.</B>
<P>Set the parameter <I>cur_offset</I> in <A HREF="textedit_TE_open.html">TE_open</A> to TE_FAR_RIGHT will place the edit cursor after the last character in the edit buffer.
<P><HR>See also: <A HREF="textedit_TE_open.html">TE_open</A>
