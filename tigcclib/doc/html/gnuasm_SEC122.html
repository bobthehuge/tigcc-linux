<P>Syntax: <B>.single <I>flonums</I></B>
<BR><BR>
This directive assembles zero or more <A HREF="gnuasm_SEC38.html">flonums</A>, separated by commas.  It
has the same effect as <CODE><A HREF="gnuasm_SEC92.html">.float</A></CODE>.
<P><HR>See also: <A HREF="gnuasm_SEC81.html">.double</A>
