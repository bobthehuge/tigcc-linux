<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="keywords_void.html">void</A></B> OSqclear (<B><A HREF="keywords_void.html">void</A></B> *Queue);</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>Clears a queue.</B>
<P>OSqclear empties and resets the queue structure pointed to by <I>Queue</I>. More precise, it
resets the structure to {0,&nbsp;0,&nbsp;2,&nbsp;0}.
<P><HR>Used by: <A HREF="link_OSLinkCmd.html">OSLinkCmd</A>, <A HREF="unknown__ROM_CALL_473.html">ROM Call 0x473</A>
<P><HR>See also: <A HREF="system_OSenqueue.html">OSenqueue</A>
