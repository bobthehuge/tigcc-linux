<P>Syntax: <B>.hword <I>expressions</I></B>
<BR><BR>
This expects zero or more <I>expressions</I>, and emits
a 16 bit number for each.
<BR><BR>
On this target, this directive is a synonym for both <CODE><A HREF="gnuasm_SEC121.html">.short</A></CODE> and <CODE><A HREF="gnuasm_SEC136.html">.word</A></CODE>.
