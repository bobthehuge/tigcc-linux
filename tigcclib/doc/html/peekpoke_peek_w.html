<P CLASS="ITEMDESC"><B>Fetches a word from the memory.</B>
<P>peek_w is like <A HREF="peekpoke_peek.html">peek</A>, but fetches a word from the memory instead of
a byte.
<BR><BR>
<B>Note:</B> Do not use peek_w for reading I/O ports! Use <A HREF="peekpoke_peekIO_w.html">peekIO_w</A> instead.
