<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="keywords_void.html">void</A></B> GrayOff (<B><A HREF="keywords_void.html">void</A></B>);</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>Deactivates grayscale mode.</B>
<P>This function deactivates grayscale mode. If grayscale mode is not activated,
this function does nothing.
<P><HR>Uses: <A HREF="alloc_HeapFree.html">HeapFree</A>, <A HREF="graph_PortRestore.html">PortRestore</A>
