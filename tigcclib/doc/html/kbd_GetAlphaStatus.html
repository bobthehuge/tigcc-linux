<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="keywords_short.html">unsigned</A></B> <B><A HREF="keywords_int.html">char</A></B> GetAlphaStatus (<B><A HREF="keywords_void.html">void</A></B>);</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>Returns the current alpha-lock status.</B>
<P>GetAlphaStatus returns <A HREF="alloc_Bool.html">TRUE</A> if the alpha-lock is on, and <A HREF="alloc_Bool.html">FALSE</A> otherwise.
<BR>
On the TI-92+, the function will always return <A HREF="alloc_Bool.html">FALSE</A>.
<P><HR>See also: <A HREF="kbd_SetAlphaStatus.html">SetAlphaStatus</A>
