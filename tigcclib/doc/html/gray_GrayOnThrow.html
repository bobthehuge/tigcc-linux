<P CLASS="ITEMDESC"><B>Activates grayscale mode, throwing an error if unsuccessful.</B>
<P>GrayOnThrow works like <A HREF="gray_GrayOn.html">GrayOn</A>, except that it
throws an error if it could not turn on grayscale successfully.
<P><HR>Uses: <A HREF="gray_GrayOn.html">GrayOn</A>
