<TD CLASS="HEADER" ALIGN="RIGHT" WIDTH="60"><A HREF="gnuasm_SEC48.html">Next</A></TD>

<P>A symbol can be given an arbitrary value by writing a symbol, followed
by an equals sign <CODE>=</CODE>, followed by an expression
(see <A HREF="gnuasm_SEC60.html">Expressions</A>).  This is equivalent to using the <CODE><A HREF="gnuasm_SEC120.html">.set</A></CODE>
directive.
