<P CLASS="ITEMDESC">Exits the function.
<P><CODE>return</CODE> exits immediately from the currently executing function to the calling
routine, optionally returning a value. The syntax is:
<PRE>return [<I>expression</I>];
</PRE>
For example,
<PRE>int sqr (int x)
{
  return (x*x);
}
</PRE>
