<P CLASS="ITEMDESC"><B>Clears the entire screen.</B>
<P>ClrScr fills the entire screen (real or virtual) with zeros.
To set up a virtual screen, use <A HREF="graph_PortSet.html">PortSet</A>.
<P><HR>Uses: <A HREF="mem_memset.html">memset</A>
