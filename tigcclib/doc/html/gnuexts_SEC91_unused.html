<P>This attribute, attached to a variable, means that the variable is meant
to be possibly unused.  GCC will not produce a warning for this
variable.
<BR><BR>
The <CODE>unused</CODE> attribute can also be used for <A HREF="gnuexts_SEC85_unused.html">functions</A> and
<A HREF="gnuexts_SEC92_unused.html">types</A>.
