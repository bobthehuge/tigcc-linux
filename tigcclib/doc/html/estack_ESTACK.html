<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="cpp_SEC10.html">#define</A></B> ESTACK(idx) (*(idx))</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>Reads the expression stack at a specific index.</B>
<P>The ESTACK macro can be used to read the expression stack at the index <I>idx</I>.
It simply dereferences <I>idx</I>, since the <A HREF="estack_ESI.html">ESI</A> and
<A HREF="estack_CESI.html">CESI</A> types are in fact pointers to quantums of type
<A HREF="estack_ESQ.html">ESQ</A>.
