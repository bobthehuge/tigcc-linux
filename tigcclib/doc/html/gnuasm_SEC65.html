<P><CODE>as</CODE> has the following <U>prefix operators</U>.  They each take
one argument, which must be absolute.
<DL>
<DT><B>-</B>
<DD><U>Negation</U>.  Two's complement negation.
<DT><B>~</B>
<DD><U>Complementation</U>.  Bitwise NOT.
</DL>
