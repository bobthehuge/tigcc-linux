<P CLASS="ITEMDESC"><B>Low-level keyboard reading without inverting.</B>
<P>_rowread_internal is a function which was previously used internally by <A HREF="kbd__rowread.html">_rowread</A>.
Unlike <A HREF="kbd__rowread.html">_rowread</A>, it does not invert the return value.
